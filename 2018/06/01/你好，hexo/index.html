<h2 id="Ajax-发送请求的步骤"><a href="#Ajax-发送请求的步骤" class="headerlink" title="Ajax 发送请求的步骤"></a>Ajax 发送请求的步骤</h2><ol>
<li>创建一个XMLHTTPRequest对象</li>
<li>创建http请求（只打开url，并不发送请求）</li>
<li>发送数据（get或post</li>
<li>设置回调函数的状态</li>
</ol>
<h2 id="HTTP状态码"><a href="#HTTP状态码" class="headerlink" title="HTTP状态码"></a>HTTP状态码</h2><p>1**：信息，服务器收到请求，需要请求者继续执行操作<br>2**：成功，操作被成功接受并处理<br>3**：重定向，需要进一步的操作以完成请求<br>4**：客户端错误，请求包含语法错误或无法完成请求<br>5**：服务器错误，服务器在处理请求的过程中发生了错误</p>
