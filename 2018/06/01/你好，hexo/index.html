<h2 id="Ajax-发送请求的步骤"><a href="#Ajax-发送请求的步骤" class="headerlink" title="Ajax 发送请求的步骤"></a>Ajax 发送请求的步骤</h2><blockquote>
<li><font face="微软雅黑">1. 创建一个XMLHTTPRequest对象</font></li><br><li><font face="微软雅黑">2. 创建http请求（只打开url，并不发送请求）</font></li><br><li><font face="微软雅黑">3. 发送数据（get或post）</font></li><br><li><font face="微软雅黑">4. 设置回调函数的状态</font></li><br>—<br>## HTTP状态码<br><li><font face="微软雅黑">1<strong>：信息，服务器收到请求，需要请求者继续执行操作</strong></font></li><br><li><font face="微软雅黑">2：成功，操作被成功接受并处理</font></li><br><li><font face="微软雅黑">3<strong>：重定向，需要进一步的操作以完成请求</strong></font></li><br><li><font face="微软雅黑">4：客户端错误，请求包含语法错误或无法完成请求</font></li><br><li><font face="微软雅黑">5**：服务器错误，服务器在处理请求的过程中发生了错误</font></li>
</blockquote>
